    <h1>[⭐] 7. Összeg (3 pont)</h1>
    Az <i>osszeg</i> függvény paraméterben egy egészekből álló tömbre mutató pointert, illetve a tömb méretét várja.
    A függvény adja vissza a tömbben található számok összegét!

    <div class="hint">
        A tömb meg a pointer ugyanaz.
    </div>
