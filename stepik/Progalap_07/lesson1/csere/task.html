    <h1>[⭐] 4. Csere (2 pont)</h1>
    A <i>csere</i> függvény feladata, hogy a két paraméterben kapott pointer által mutatott egész számot kicserélje egymással.
    Tehát ami érték az egyik helyen volt, az mostantól a másikon legyen, és fordítva.

    <div class="hint">
        A pointerek által mutatott __értékeket__ kell kicserélni.
    </div>
