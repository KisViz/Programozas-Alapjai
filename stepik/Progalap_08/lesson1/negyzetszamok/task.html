    <h1>[⭐⭐⭐] 18. Négyzetszámok (6 pont)</h1>
    A <i>negyzetszamok</i> függvény paraméterben egy egészekből álló tömböt és annak méretét várja. A függvény feladata,
    hogy visszaadja a tömbben található négyzetszámok közül a legnagyobbat.<br>
    <br>
    <i>Időkorlát:</i> <b>5 s</b>

    <div class="hint">
        Biztos, hogy mindegyik számról el kell dönteni, hogy négyzetszám-e?
    </div>
